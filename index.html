<html>
<head>
    <link rel="stylesheet" href="index.css"></link>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
</head>
<body>
    <content>
        <h1>The Birthday Paradox</h1>
        <header>
            <h2>Number of samples: <span></span></h1>
            <input class="slider" type="range" min="1" max="25" step="1"></input>
        </header>
        <div class="plot">
            <div class="bars"></div>
            <div class="axis vertical-axis">Probability in percent</div>
            <div class="axis horizontal-axis">Number of people</div>
        </div>
        <p><strong>In a room of just 23 people there’s a 50-50 chance of two people having the same birthday. In a room of 75 there’s a 99.9% chance of two people matching.</strong></p>
    </content>
</body>
</html>
